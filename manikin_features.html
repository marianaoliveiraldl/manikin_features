
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manikin Feature Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --yes: #c8e6c9;
      --no: #ffcdd2;
      --border: #ddd;
      --bg: #f6f6f6;
      --warn: #fff8e1;
      --warn-border: #ffecb3;
    }
    body { font-family: Arial, sans-serif; margin: 24px; }
    h2 { margin-top: 0; }
    .controls { display: grid; grid-template-columns: 1fr auto auto auto; gap: 12px; align-items: center; }
    .controls input[type="text"], .controls select, .controls button { padding: 8px; font-size: 14px; }
    .views { display: flex; gap: 8px; }
    .toggle { display: flex; gap: 8px; align-items: center; }
    .subcontrols { display: flex; gap: 8px; align-items: center; }
    table { border-collapse: collapse; width: 100%; margin-top: 16px; }
    th, td { border: 1px solid var(--border); padding: 6px 8px; text-align: left; white-space: nowrap; }
    th { background: var(--bg); position: sticky; top: 0; z-index: 1; }
    .yes { background-color: var(--yes); }
    .no  { background-color: var(--no); }
    .footer { margin-top: 16px; font-size: 12px; color: #666; }
    .muted { color: #666; font-size: 12px; }
    .hidden { display: none; }
    .warn {
      background: var(--warn);
      border: 1px solid var(--warn-border);
      padding: 10px 12px;
      margin-bottom: 12px;
    }
    @media (max-width: 900px) {
      table { font-size: 13px; }
      .controls { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <h2>Manikin Feature Finder</h2>

  <div id="banner" class="warn hidden">
    ⚠️ Couldn’t populate dropdowns — CSV parsing returned no features. Check Console (F12) for errors.
  </div>

  <div class="controls">
    <!-- Search -->
    <input id="searchInput" type="text" placeholder="Search (Feature/Manikin)..." />

    <!-- View buttons -->
    <div class="views">
      <button id="btnComplete" title="Show full matrix">Complete view</button>
      <button id="btnFeature"  title="View one feature × all manikins">Feature view</button>
      <button id="btnManikin"  title="View one manikin × all features">Manikin view</button>
    </div>

    <!-- Hide X toggle -->
    <label class="toggle">
      <input type="checkbox" id="hideX" />
      <span>Hide unsupported (X)</span>
    </label>

    <!-- Per-view selectors -->
    <div class="subcontrols">
      <label for="featureSelect" class="muted">Feature:</label>
      <select id="featureSelect"></select>

      <label for="manikinSelect" class="muted">Manikin:</label>
      <select id="manikinSelect"></select>
    </div>
  </div>
